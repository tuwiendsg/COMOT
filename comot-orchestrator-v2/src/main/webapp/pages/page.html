<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">

		<div class="starter-template">
			<h1>Bootstrap starter template</h1>
			<p class="lead">
				Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly
				barebones HTML document.
			</p>
		</div>




		<form role="form" data-bind="submit: deploy">
			<div class="form-group">
				<label for="tosca">TOSCA</label>
				<textarea class="form-control" id="tosca" rows="15" data-bind="textInput: tosca"></textarea>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>


	<!-- /.container -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    -->

	<script type="text/javascript">
		function AppViewModel() {

			this.tosca = ko.observable("");
	
			this.deploy = function() {
				
				var desc = this.tosca();

				if (desc != "") {
					console.log("empty");
				}

				$.ajax({
					type : "POST",
					url : "http://localhost:8380/rest/service",
					data : this.tosca(),
					contentType : "application/xml",
					success : function(data) {
						console.log(data);
					}
				});
			};

		}

		// Activates knockout.js
		ko.applyBindings(new AppViewModel());
	</script>

</body>
