<div class="container">

	<h2>Event log</h2>

	<h4>
		<b>ID:</b> <span data-bind="text: instanceId"></span>
	</h4>
	<div>&nbsp;</div>

	<h4>Events</h4>
	<div style="overflow: auto; height: 500px">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Time</th>
					<th>Type</th>
					<th>Origin</th>
					<th>Target</th>
					<th>CS state</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: changes">
				<tr data-toggle="tooltip" title="Click for event details"
					data-bind="css: {warning : type == 'CHANGE_TYPE_EXCEPTION_LIFECYCLE', danger : type == 'CHANGE_TYPE_EXCEPTION', active : $parent.selectedEvent() == $data}, click: $parent.eventDetails">
					<td data-bind="text: time"></td>
					<!-- ko if: type == 'CHANGE_TYPE_LIFECYCLE' || type == 'CHANGE_TYPE_CUSTOM'-->
					<td
						data-bind="text: eventName, style: { fontWeight: (type == 'CHANGE_TYPE_LIFECYCLE') ? 'bold' : '' }, click: $parent.eventDetails"></td>
					<!-- /ko -->
					<!-- ko if: type == 'CHANGE_TYPE_EXCEPTION'   -->
					<td data-bind="text: 'EXCEPTION', click: $parent.eventDetails"></td>
					<!-- /ko -->
					<!-- ko if: type == 'CHANGE_TYPE_EXCEPTION_LIFECYCLE'  -->
					<td data-bind="text: 'LIFECYCLE EXCEPTION', click: $parent.eventDetails"></td>
					<!-- /ko -->
					<td data-bind="text: origin"></td>
					<td data-bind="text: targetObjectId"></td>
					<td>
						<button type="button" class="btn btn-default btn-xs" data-bind="click: $parent.serviceData">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<h4>Event details</h4>


	<div id="eventDetails" class="col-md-12"></div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 1200px"> <!--  style="width: 1000px" -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Elastic Cloud Service details</h4>
				</div>
				<div class="modal-body" id="output_revisions"></div>
			</div>
		</div>
	</div>


</div>
