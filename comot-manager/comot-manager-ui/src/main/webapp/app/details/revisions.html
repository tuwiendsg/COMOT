<div class="container-fluid">

	<div class="col-md-3">

		<h4>Changes</h4>

		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Time</th>
					<th>Type</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: changes">
				<tr data-bind="css: {active : $parent.selectedTime() == timestamp}">
					<td data-bind="text: time, click: function() { $parent.revisionsForChange(timestamp) }"></td>
					<td data-bind="text: type, click: function() { $parent.revisionsForChange(timestamp) }"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-9">
	<h4>Cloud service components</h4>
	
		<h5>Service</h5>

		<div data-bind="foreach: serviceObj">
			<button type="button" class="btn btn-default"
				data-bind="text: $data, click: function() { $parent.revisionsForObject($data)}, css: { active: $parent.selectedObjectId() == $data}"></button>
		</div>

		<h5>Topologies</h5>
		<div data-bind="foreach: topologiesObj">
			<button type="button" class="btn btn-default"
				data-bind="text: $data, click: function() { $parent.revisionsForObject($data)}, css: { active: $parent.selectedObjectId() == $data}"></button>
		</div>

		<h5>Units</h5>
		<div data-bind="foreach: unitsObj">
			<button type="button" class="btn btn-default"
				data-bind="text: $data, click: function() { $parent.revisionsForObject($data)}, css: { active: $parent.selectedObjectId() == $data}"></button>
		</div>

		<h5>Other</h5>
		<div data-bind="foreach: otherObj">
			<button type="button" class="btn btn-default"
				data-bind="text: $data, click: function() { $parent.revisionsForObject($data)}, css: { active: $parent.selectedObjectId() == $data}"></button>
		</div>

	</div>


	<div id="output_revisions" class="col-md-12"></div>
