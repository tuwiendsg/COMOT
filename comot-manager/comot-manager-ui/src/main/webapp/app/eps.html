
<div class="container">

	<h2>User-managed Elastic Platform Services</h2>
	<div>&nbsp;</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="nopadding">Create new instance of an EPS</h4>
		</div>
		<div class="panel-body">

			<form data-bind="submit: $root.newEpsInstance" class="form-horizontal">
				<div class="form-group">
					<label for="epsId" class="col-md-3 control-label">EPS:</label>
					<div class="col-md-5">
						<select class="form-control" id="epsId" data-bind="foreach: services">
							<option data-bind="text: id"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="configFile" class="col-md-3 control-label">Configuration file:</label>
					<div class="col-md-5">
						<input id="configFile" type="file" name="file">
						<p class="help-block">Package the configuration files as a single .tar.gz file</p>
					</div>
				</div>
				<div class="col-md-offset-3 col-md-10">
					<button type="submit" class="btn btn-primary btn-sm" id="submit">
						<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit
					</button>
				</div>
			</form>
		</div>
	</div>

	<div>&nbsp;</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="nopadding">Available User-managed EPS</h4>
		</div>
		<div class="panel-body">

			<div data-bind="foreach: services">
				<div class="panel panel-default">

					<div class="panel-body">
						<p>
							<b>EPS ID:</b> <span data-bind="text: id"></span>
						</p>
						<p>
							<b>Cloud Service ID:</b> <span data-bind="text: templateId"></span>
						</p>

						<div data-bind="if: instances().length > 0">
							<h4>Instances:</h4>

							<table class="table table-hover table-condensed">
								<thead>
									<tr>
										<th>#</th>
										<th>ID</th>
										<th>Service ID</th>
										<th>Date created</th>
										<th>Details</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody data-bind="foreach: instances">
									<tr>
										<td data-bind="text: ($index() + 1)"></td>
										<td data-bind="text: id"></td>
										<td data-bind="text: serviceId"></td>
										<td data-bind="text: dateCreatedFormated"></td>
										<td><a data-bind="attr: { href: '#services/'+ serviceId }"><button type="button"
													class="btn btn-default  btn-sm">
													<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
												</button></a></td>
										<td>
											<button type="button" class="btn btn-primary  btn-sm"
												data-bind="click:function() { $root.removeEpsInstance( $parent.id, id) }">
												<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- /.container -->
