<div class="container">

	<!--  style="visibility: hidden" -->
	<div id="spinnerGetElasticActions" class="col-md-2 col-md-offset-5">
		<div>&nbsp;</div>
		<img src="img/spinner.gif">
		<div>&nbsp;</div>
	</div>


	<div class="col-md-3">
		<h4>All Action Plans</h4>
		<div style="overflow: auto; height: 350px">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>Date</th>
						<th>State</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: actionPlans">
					<tr data-toggle="tooltip" title="Click for action plan details"
						data-bind="css: { active : $parent.actionPlan() == $data}">
						<td data-bind="text: timestamp, click: $parent.actionDetails"></td>
						<td data-bind="text: currentStage, click: $parent.actionDetails"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-9">
		<h4>Action Plan Details</h4>
		<div id="actionPlan"></div>
		<!-- 
		<div data-bind="foreach: actionPlans">
			<h4>Action Plan</h4>
			<div data-bind="html: html"></div>
		</div>
		-->
	</div>


</div>
