
<div class="container">

	<h2>Cloud Services</h2>
	<div>&nbsp;</div>

	<button type="button" class="btn btn-default pull-right">
		<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New service
	</button>

	<h4>Available elastic cloud services:</h4>
	<div>&nbsp;</div>

	<div data-bind="foreach: services">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" data-bind="text: name"></h3>
			</div>
			<div class="panel-body">

				<div class="pull-right">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
					</button>
				</div>

				<p>
					<b>ID:</b> <span data-bind="text: id"></span>
				</p>
				<p>
					<b>Date created:</b> <span data-bind="text: dateCreated"></span>
				</p>

				<div>&nbsp;</div>
				<button type="button" class="btn btn-default pull-right"
					data-bind="click: function() { $root.newInstanceService( id()) }">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New instance
				</button>

				<div data-bind="if: (ServiceInstances.Instance().length > 0)">
					<h4>Instances:</h4>

					<table class="table table-hover table-condensed">
						<thead>
							<tr>
								<th>#</th>
								<th>ID</th>
								<th>Date created</th>
								<th>State</th>
								<th>Details</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: ServiceInstances.Instance">
							<tr>
								<td data-bind="text: ($index() + 1)"></td>
								<td data-bind="text: id"></td>
								<td data-bind="text: dateCreated">01.09.1989 10:14</td>
								<td>TODO</td>
								<td><a data-bind="attr: { href: '#instance?serviceId='+$parent.id()+'&instanceId='+id() }"><button
											type="button" class="btn btn-default">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
										</button></a></td>
								<td>
									<button type="button" class="btn btn-default"
										data-bind="click:function() { $root.removeInstance( $parent.id(), id()) }">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- /.container -->
