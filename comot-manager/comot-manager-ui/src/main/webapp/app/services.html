
<div class="container">

	<h2>Elastic Cloud Services</h2>
	<div>&nbsp;</div>



	<div class="panel panel-primary">
		<div class="panel-heading">
			<b>Cloud Services</b>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-default btn-sm pull-right"
				data-bind="click: function() { $root.newInstanceService( id) }">
				<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New service
			</button>
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>ID</th>
						<th>Date created</th>
						<th colspan="4">Details</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: services">
					<tr>
						<td data-bind="text: ($index() + 1)"></td>
						<td data-bind="text: id"></td>
						<td data-bind="text: dateCreatedFormated"></td>
						<td><a data-bind="attr: { href: '#services/'+id }"><button type="button" class="btn btn-default  btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Manage
								</button></a></td>
						<td><a data-bind="attr: { href: '#services/'+id+'/analysis' }"><button type="button"
									class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Analysis
								</button></a></td>
						<td><a data-bind="attr: { href: '#services/'+id+'/history' }"><button type="button"
									class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Event Log
								</button></a></td>

						<td><a data-bind="attr: { href: 'rest/manager/services/'+id+'/tosca' }" target="_new"><button
									type="button" class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
								</button></a></td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.removeService">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<b>Service Templates</b>
		</div>
		<div class="panel-body">

			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>ID</th>
						<th>Date created</th>
						<th>Description</th>
						<th>Details</th>
						<th>Service</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: templates">
					<tr>
						<td data-bind="text: ($index() + 1)"></td>
						<td data-bind="text: id"></td>
						<td data-bind="text: dateCreatedFormated"></td>
						<td>Some description</td>
						<td><a data-bind="attr: { href: 'rest/manager/templates/'+id+'/tosca' }" target="_new"><button
									type="button" class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
								</button></a></td>
						<td><button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.newServiceFromTemplate">
								<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New service
							</button></td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.removeTemplate">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="toscaDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 900px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Elastic cloud service definition</h4>
				</div>
				<div class="modal-body">
					<textarea class="form-control" data-bind="value: newService()" rows="30" data-bind="value: mcr"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>



</div>

<!-- /.container -->
