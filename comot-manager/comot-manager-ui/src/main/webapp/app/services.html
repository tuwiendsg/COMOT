
<div class="container">

	<h2>Elastic Cloud Services</h2>
	<div>&nbsp;</div>



	<div class="panel panel-primary">
		<div class="panel-heading">
			<b>Cloud Services</b>
		</div>
		<div class="panel-body">
			<form data-bind="submit: $root.newService">
				<div class="row">
					<div class="col-md-3">
						<b>Create new service from TOSCA:</b>
					</div>
					<div class="col-md-1">
						<button type="submit" class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit
						</button>
					</div>
					<div class="col-md-4">
						<input id="fileTosca" type="file" name="tosca">
					</div>
				</div>
			</form>
			<div>&nbsp;</div>
			<b>Current services:</b>
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>ID</th>
						<th>Date created</th>
						<th colspan="4">Details</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: services">
					<tr>
						<td data-bind="text: ($index() + 1)"></td>
						<td data-bind="text: id"></td>
						<td data-bind="text: dateCreatedFormated"></td>
						<td><a data-bind="attr: { href: '#services/'+id }"><button type="button" class="btn btn-default  btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Manage
								</button></a></td>
						<td><a data-bind="attr: { href: '#services/'+id+'/analysis' }"><button type="button"
									class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Analysis
								</button></a></td>
						<td><a data-bind="attr: { href: '#services/'+id+'/history' }"><button type="button"
									class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Event Log
								</button></a></td>

						<td><a data-bind="attr: { href: 'rest/services/'+id+'/tosca' }" target="_new"><button
									type="button" class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
								</button></a></td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.removeService">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<b>Service Templates</b>
		</div>
		<div class="panel-body">

			<form data-bind="submit: $root.newTemplate">
				<div class="row">
					<div class="col-md-3">
						<b>Create new template from TOSCA:</b>
					</div>
					<div class="col-md-1">
						<button type="submit" class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Submit
						</button>
					</div>
					<div class="col-md-4">
						<input id="fileToscaTemplate" type="file" name="tosca">
					</div>
				</div>
			</form>
			<div>&nbsp;</div>
			<b>Current templates:</b>
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>ID</th>
						<th>Date created</th>
						<th>Description</th>
						<th>Details</th>
						<th>Service</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: templates">
					<tr>
						<td data-bind="text: ($index() + 1)"></td>
						<td data-bind="text: id"></td>
						<td data-bind="text: dateCreatedFormated"></td>
						<td>Some description</td>
						<td><a data-bind="attr: { href: 'rest/templates/'+id+'/tosca' }" target="_new"><button
									type="button" class="btn btn-default btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span> View
								</button></a></td>
						<td><button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.newServiceFromTemplate">
								<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New service
							</button></td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" data-bind="click: $root.removeTemplate">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>

<!-- /.container -->
