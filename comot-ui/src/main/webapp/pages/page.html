<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>CoMot</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/custom.css" rel="stylesheet">
<script src="../js/knockout-3.2.0.js"></script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">

		<div class="starter-template">
			<h1>Bootstrap starter template</h1>
		</div>

		<form role="form" data-bind="submit: deploy">
			<div class="form-group">
				<label for="tosca">TOSCA</label>
				<textarea class="form-control" id="tosca" rows="15" data-bind="textInput: tosca"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<hr>

		<form role="form" data-bind="submit: checkStatus">
			<div class="form-group">
				<label for="serviceId">Service ID: </label> <input class="form-control" id="serviceId"
					data-bind="textInput: serviceId"></input>
			</div>
			<button type="submit" class="btn btn-default">Status</button>
		</form>

		<p>
			Status: <span data-bind="text: status"></span>
		</p>
	</div>

	<!-- /.container -->

	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/custom.js"></script>
	<script type="text/javascript">
		// Activates knockout.js
		ko.applyBindings(new AppViewModel());
	</script>

</body>
</html>
