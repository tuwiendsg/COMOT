<div class="container">

	<h3>View status of cloud service</h3>

	<form role="form" class="form-horizontal" data-bind="submit: checkStatus">
		<fieldset>
			<div class="form-group">
				<label class="col-md-2 control-label" for="serviceId">Service ID: </label>
				<div class="col-md-4">
					<input class="form-control" id="serviceId" data-bind="value: serviceId"></input>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label" for="subitForm"></label>
				<div class="col-md-4">
					<button id="subitForm" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>

	<p>
		Status: <span data-bind="text: status"></span>
	</p>

	<div id="output"></div>

</div>
