
<div class="container">

	<h3>Create new cloud service</h3>

	<form class="form-horizontal" role="form" data-bind="submit: deploy">
		<fieldset>

			<!-- <legend>Create new cloud service</legend> -->

			<!-- Multiple Checkboxes -->
			<div class="form-group col-md-12">
				<label class="control-label col-md-2" for="functions">Elasticity support</label>
				<div class="col-md-10">
					<div class="checkbox">
						<label for="functions-0"> <input type="checkbox" name="functions" id="functions-0" value="1"
							data-bind="checked: checkboxDepl"> Deployment
						</label>
					</div>
					<div class="checkbox">
						<label for="functions-1"> <input type="checkbox" name="functions" id="functions-1" value="2"
							data-bind="checked: checkboxMoni"> Monitoring
						</label>
					</div>
					<div class="checkbox">
						<label for="functions-2"> <input type="checkbox" name="functions" id="functions-2" value="3"
							data-bind="checked: checkboxCont"> Control
						</label>
					</div>
				</div>
			</div>

			<!-- Textarea -->
			<div class="form-group col-md-12" data-bind="visible: checkboxDepl()">
				<h4>Deployment with TOSCA</h4>
				<h5>Rules:</h5>
				<ul>
					<li>The id attribute MUST be unique for every entity</li>
				</ul>
				<label class="control-label" for="tosca">TOSCA</label>
				<div>
					<textarea class="form-control" id="tosca" rows="20" data-bind="value: tosca"></textarea>
				</div>
			</div>

			<div class="form-group col-md-12" data-bind="visible: checkboxMoni() || checkboxCont()">
				<h4>Metric composition rules</h4>
				<label class="control-label" for="mcr">Metric composition rules (optional)</label>
				<div>
					<textarea class="form-control" id="mcr" rows="10" data-bind="value: mcr"></textarea>
				</div>
			</div>

			<div class="form-group col-md-12" data-bind="visible: checkboxCont()">
				<h4>Elasticity capabilities effects</h4>
				<label class="control-label" for="effects">Elasticity capabilities effects (optional)</label>
				<div>
					<textarea class="form-control" id="effects" rows="10" data-bind="value: effects"></textarea>
				</div>
			</div>


			<!-- Submit -->
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="subitForm"></label>
				<div class="col-md-10">
					<button id="subitForm" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</fieldset>
	</form>


</div>

<!-- /.container -->
